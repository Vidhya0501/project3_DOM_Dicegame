<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game using JS DOM</title>
    <link rel="stylesheet" href="./dstyle.css">
</head>
<body>
    <script src="./dice.js"></script>

    <!-- container -->
    <div class="container">
        <div class="heading">
            <p>Let's Play Dice</p>
            <!-- current player -->
            <h1 id="current_player">Player-1 To Play</h1>  
        </div>
        <div class="main">
            <div class="player-1">
                <h5>Player-1</h5>
                <p id="score-player1">0</p>
                <button type="submit" id="player1-btn" class="btn" onclick="roll_1()" disabled>Roll Now</button>
            </div>
            <div class="dice">
                <img src="./Dice_images/dice_1.PNG" alt="dice_img" id="dice_image"/>
            </div>
            <div class="player-2">
                <h5>Player-2</h5>
                <p id="score-player2">0</p>
                <button type="submit" id="player2-btn" class="btn" onclick="roll_2()" disabled>Roll Now</button>
            </div>
        </div>
        <div>
            <h1 id="result"></h1>
        </div>
        <div class="footer">
            <button type="submit" id="reset-btn"  onclick="reset_func()">Reset</button>
        </div>

    </div>
</body>
</html>
